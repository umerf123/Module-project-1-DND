<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <script defer src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="assets/landingmodal.js"></script>

    <title>D&D Creation Tool</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar is-white">
        <!-- logo -->
        <div class="navbar-brand">
            <img src="./assets/images/DnD-Logo.png" alt="dungeons and dragons logo" style="max-height: 90px"
                class="px-2 py-2">
        </div>
        <!-- character button -->
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item is-size-4-desktop is-size-5-mobile" id="saved-characters">Characters</a>
            </div>
        </div>
    </nav>

    <!-- character modal -->
    <div class="modal">
        <div class="modal-background">
            <div class="modal-content has-background-white py-5 px-5 mt-6">
                <h3 class="title mb-6 has-text-centered saved-title">Saved Characters</h3>
                <div class="character-list">
                    <!-- saved characters here -->
                </div>
            </div>
        </div>
    </div>

    <!-- welcome -->

    <section class="columns content is-centered mt-6">

        <div class="column is-2-desktop is-3-tablet is-4-mobile m-6">
            <img class="landing-img" src="./assets/images/drgn1.png"
                alt="" class="accent1">
        </div>

        <div class="column is-3-desktop is-4-tablet is-6-mobile mt-3 ml-6 has-text-centered">
            <h1 class="mb-6 is-size-2-desktop is-size-4-mobile is-size-3-tablet">Character Creator</h1>
            <p class="mb-6 is-size-5">Creating a character for D&D can take a very long time. With so many little details and
                options to consider, our tool will help speed up this process, so you can get into the game sooner!</p>

            <a href="races.html">
                <button class="button is-dark is-large">Begin</button>
            </a>
        </div>

        <div class="column is-2-desktop is-3-tablet is-4-mobile m-6">
            <img class="landing-img" src="./assets/images/drgn2.png"
                alt="" class="accent1">
        </div>
        
    </section>
</body>
</html>
