<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">

    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script defer src="assets\script.js"></script>    
    <title>D&D Creation Tool</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar has-shadow is-white">
        <!-- logo -->
        <div class="navbar-brand">
            <img src="./assets/images/DnD-Logo.png" alt="dungeons and dragons logo" style="max-height: 80px" class="px-2 py-2">
         </div>
        <!-- home button -->
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a href="index.html" class="navbar-item">Home</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <h3 class="title has-text-centered is-size-1">Character</h3>
        
        <div class="columns mt-5 is-8 is-variable is-justify-content-space-around is-flex-wrap-wrap">
            <div class="column is is-12-mobile is-6-tablet is-4-desktop">
                <div class="build-info card">
                    <div class="card-content has-text-centered">
                        <p class="title is-size-5 has-text-centered">Character Name</p>
                        <input type="text" id="name-input">
                        <button id="name-submit">Save</button>
                    </div>
                    <div class="card-content has-text-centered">
                        <button id="return" hidden>Return Home</button>
                    </div>                
                </div>
            </div>  
            
            <div class="column is is-12-mobile is-6-tablet is-4-desktop">
                <div class="build-info card">
                    <div class="race-info card-content">
                        <p class="title is-size-5 has-text-centered">Race Alignment</p>
                    </div>
        
                </div>
            </div>
    
            <div class="column is is-12-mobile is-6-tablet is-4-desktop">
                <div class="build-info card">
                    <div class="class-info card-content">
                        <p class="title is-size-5 has-text-centered">Class Profeciency</p>
                    </div>
                </div>
            </div>
        </div>        
    </section>
</body>
</html>
